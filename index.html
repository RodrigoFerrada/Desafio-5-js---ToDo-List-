<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desaf√≠o 5 - Todo List</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/style/style.css" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container"></div>
    <h1 class="text-center my-5 mb-3">ToDo List</h1>
    <hr class="mx-5 my-0" />
    <section class="d-flex justify-content-between m-5 mb-3">
      <input
        type="text"
        placeholder="Ingrese tarea"
        class="form-control my-2"
      />
      <button class="btn btn-success mt-2 mb-2" type="text">Agregar</button>
    </section>

    <section
      class="col d-flex justify-content-between align-items-baseline m-5 mt-0"
    >
      <div class="mt-3" style="width: 40%">
        <div class="d-flex justify-content-start"><h4>Reporte Tareas</h4></div>
        <div
          class="alert alert-success mb-0"
          style="width: 90%; height: 100%; margin-right: 10%"
        >
          <p class="m-0 p-0" id="cuenta-tareas"></p>
          <p class="m-0 p-0" id="realizadas"></p>
        </div>
      </div>

      <div class="mt-3" style="width: 60%">
        <div class="d-flex justify-content-start">
          <h4 style="margin-left: 3.6em">ID</h4>
          <h4 style="margin-left: 11.5em">Tareas</h4>
        </div>
        <div
          class="alert alert-warning"
          style="width: 100%; height: 100%"
          id="listaTareas"
        ></div>
      </div>
    </section>

    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/f5bdbb41e0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
